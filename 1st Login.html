<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="mycss.css">
    <script>
        function validateForm() {
            let x = document.forms["myForm"]["fname"].value;
            let y = document.forms["myForm"]["fpass"].value;

            if (x, y == "asim") {
                alert("You Are LogedIn");
                return open("index.html");
            }
            else if (x != "") {
                alert("User Name or Password Incorrect ");
            }

        }

    </script>
</head>

<body style="background: linear-gradient(120deg, #00C9FF 0%, #92FE9D 60%); height: auto;">
    <div
        style=" padding-top: 2%;   width: 13%; padding-left: 4%; padding-bottom: 5%; margin-left: 43%; margin-top: 10%; background-color: aquamarine; position:fixed;">

        <h1 style="color: blueviolet;"><u> Login Here</u></h1><br>

        <form name="myForm" action="" style="border: 2cap;" onsubmit="return validateForm()" method="post">
            <label>User Name:</label><br>
            <input name="fname" type="text" required><br><br>
            <label for="pasword">Pasword:</label><br>
            <input name="fpass" required type="password" style=" height: 1.5pc; border: none;"><br><br>
            <input style="width: 72%; background-color: #85C1E9; border: 0cap; border-color: #85C1E9; color: black;" 
                type="submit" value="Submit">
            <h4 style="text-align: center; padding-right: 30%;">If you dont have an account click <a
                    href="1st signup page.html">Signup</a></h4>
        </form>
        <button
            style="height: 50px; width: 80px; background-color: #85C1E9; border: 1px solid #85C1E9 ; border-radius: 30px; margin-left: 30px;"><a
                href="index.html" style="text-decoration: none;">Home</a></button>
    </div>

</body>

</html>
